<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Security</title>
    <style>
        /* Shared CSS styles for all category pages */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0; /* Remove default margin to ensure full width */
            padding: 30px;
            background: url('https://blogger.googleusercontent.com/img/a/AVvXsEgAAQJ8OwH5Sa_k4h-DOLDNHiDZN1-vcRDqH7YJwLqQeThg2i2WT86Dh4ni4pZtq8DjpiBJ7EZKBqvQ2sYsWMblQ7dkvvPK5qDDFI5TbsF_bO4j5ukm2pGofWlmSZTYvQdN61il0dt7qcPyjI8qGsVRxlebB9bMgNBtLQaDHnIc7PuQSXbpaTA5o16rHyk') center center fixed;
            background-size: cover;
            opacity: 0; /* Initial opacity for fade-in animation */
            animation: fadeIn 1s ease-out forwards; /* Fade-in animation for the body */
        }

        .subcategory-buttons {
            display: flex;
            flex-direction: column; /* Change to column to arrange buttons vertically */
            align-items: center; /* Center-align the buttons horizontally */
            justify-content: center; /* Center-align the buttons vertically */
            min-height: 100vh; /* Set a minimum height of the viewport */
            opacity: 0; /* Initial opacity for fade-in animation */
            animation: fadeIn 1s ease-out forwards; /* Fade-in animation for buttons */
        }

        .subcategory-buttons button {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 35px;
            padding: 15px 30px; /* Adjust padding for height and width */
            margin: 30px 0; /* Adjust margin for spacing between buttons */
            font-size: 18px;
            cursor: pointer;
            width: 320px; /* Set a fixed width for all buttons */
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out; /* Add transition for smooth hover effect */
        }

        .subcategory-buttons button:hover {
            background-color: #2980b9;
            transform: scale(1.05); /* Scale up on hover */
        }

        .subcategory-image,
        .subcategory-video {
            display: none;
            max-width: 100%;
            height: auto;
            animation: fadeInAndZoom 1s ease-in-out forwards; /* Fade-in and zoom-in animation for image */
        }

        #textDisplay {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        /* Add styling for the iframe (YouTube video) */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Responsive styles */
        @media only screen and (max-width: 768px) {
            .subcategory-buttons button {
                width: 80%; /* Adjust the width for smaller screens */
            }
        }

        /* Animations */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInAndZoom {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="subcategory-buttons">
        <button onclick="showContent('Road Map')">Road Map</button>
        <button onclick="showCSTutorial()">CS Tutorial</button>
        <button onclick="showInterviewTips()">Interview Tips</button>
        <button onclick="showJobroles()">Job Roles</button>
        <button onclick="showtemplates()">Resume Template</button>
    </div>

    <img id="subcategoryImage" class="subcategory-image" src="" alt="Subcategory Image">
    <div class="video-container" id="CSTutorialVideo">
        <!-- Embedded YouTube Video (CS Tutorial) -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/lpa8uy4DyMo?si=CQ3tXH-qcMHaokeg" title="CS Tutorial Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

    <div id="textDisplay"></div>

    <script>
        function showContent(submodule) {
            var subcategoryVideo = document.getElementById('CSTutorialVideo');
            var textDisplay = document.getElementById('textDisplay');

            if (submodule === 'Road Map') {
                // Open the image in a new tab when 'Road Map' is clicked
                window.open('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi4e8PafVeyKauVEKy5Ye2cSDpcLIqIHkaiZ77hMmnJxWRuUdE2nNRGMWfSnzuy2mh2c_NncGqlj-iCJF0UojxH-4Kf5y_UpO8vf40AILmrqItqqSoBL-ZRhBtljosuw6rhQlyDi4LNI2O6bu0T2x21mjcXAeopUhEoynLni50qTL2htjLoTHghJVmeU9c/s1090/cyber%20security%20roadmap.jpg', '_blank');
            } else {
                // Implement logic for other submodule clicks
                subcategoryVideo.innerHTML = '';  // Clear existing content
                textDisplay.style.display = 'none';
            }
        }

        function showCSTutorial() {
            document.querySelector('.subcategory-buttons').style.display = 'none';
            document.getElementById('subcategoryImage').style.display = 'none';

            // Show the CS Tutorial video
            document.getElementById('CSTutorialVideo').style.display = 'block';
            document.getElementById('textDisplay').style.display = 'none';
        }

        function showInterviewTips() {
            // Open a new page with interview tips content
            window.open('interview_tips.html', '_blank');
        }

      function showJobroles() {
    window.open('roles.html?category=cs', '_blank');
}

        function showtemplates() {
            // Open a new page with interview tips content
            window.open('resume.html', '_blank');
        }
    </script>

</body>
</html>
