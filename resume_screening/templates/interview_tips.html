<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #interviewTipsContent {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }

        p {
            color: #555;
            margin-top: 10px;
        }

        ol {
            list-style-type: decimal;
            color: #333;
            padding-left: 20px;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="interviewTipsContent">
        <h2>Interview Tips</h2>
        <p>Here are some interview tips:</p>
        <ol>
            <li>Research the company</li>
            <li>Dress appropriately</li>
            <li>Be prepared to discuss your experience and skills</li>
            <li>Ask questions about the position and company</li>
            <li>Follow up with a thank-you email after the interview</li>
        </ol>
    </div>
</body>

</html>
